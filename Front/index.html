<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Super Calculadora</title>
</head>
<body>
    <div id="contenedor">
        <div id="pantalla">
            <input type="text" id="resultado" readonly>
        </div>
        <div id="calculadora">
            <div class="botones">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="eliminador" onclick="deleteLast()">DEL</button>
                <button class="eliminador" onclick="clearDisplay()">AC</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operador" onclick="appendToDisplay('*')">*</button>
                <button class="operador" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operador" onclick="appendToDisplay('+')">+</button>
                <button class="operador" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="useLastResult()">ANS</button>
                <button class="igual" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
